<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            display: flex;
            height: 150px;
            width: 400px;
            margin: auto;
            padding-left: 50px;
            margin-top: 100px;
        }

        div {
            height: 100px;
            width: 100px;
            border: 1px solid rgb(210, 53, 53);
            border-radius: 15px;
            margin-top: 25px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="dice1"></div>
        <div id="dice2"></div>
        <div id="dice3"></div>
    </div>
    <button id="roller">Roll The Dice</button>
</body>

</html>

<script>
    let d1 = document.getElementById("dice1");
    let d2 = document.getElementById("dice2");
    let d3 = document.getElementById("dice3");
    let roller = document.getElementById("roller");
    let d1num = () => {
        let num = Math.floor(Math.random() * 6) + 1;
        // console.log(num);
        d1.textContent = num;
        d1.style.alignContent = "center";
    }
    let d2num = () => {
        let num = Math.floor(Math.random() * 6) + 1;
        // console.log(num);
        d2.textContent = num;
        d2.style.alignContent = "center";
    }
    let d3num = () => {
        let num = Math.floor(Math.random() * 6) + 1;
        // console.log(num);
        d3.textContent = num;
        d3.style.alignContent = "center";
    }

    roller.addEventListener("click", () => {
        d1num();
        d2num();
        d3num();
        if (d1.textContent > d2.textContent && d1.textContent > d3.textContent) {
            d1.style.backgroundColor = "green";
            if (d2.textContent > d3.textContent) {
                d2.style.backgroundColor = "yellow";
                d3.style.backgroundColor = "red"
            }
            else {
                d2.style.backgroundColor = "red";
                d3.style.backgroundColor = "yellow"
            }
        }
        else if (d2.textContent > d1.textContent && d2.textContent > d3.textContent) {
            d2.style.backgroundColor = "green";
            if (d1.textContent > d3.textContent) {
                d1.style.backgroundColor = "yellow";
                d3.style.backgroundColor = "red"
            }
            else {
                d1.style.backgroundColor = "red";
                d3.style.backgroundColor = "yellow"
            }
        }
        else {
            d3.style.backgroundColor = "green"
            if (d2.textContent > d1.textContent) {
                d2.style.backgroundColor = "yellow";
                d1.style.backgroundColor = "red"
            }
            else if (d3.textContent == d2.textContent) {
                d3.style.backgroundColor = "blue";
                d2.style.backgroundColor = "blue";
            }
            else if (d3.textContent == d1.textContent) {
                d3.style.backgroundColor = "blue";
                d1.style.backgroundColor = "blue";
            }
            else if (d2.textContent == d1.textContent) {
                d2.style.backgroundColor = "blue";
                d1.style.backgroundColor = "blue";
            }
            else {
                d2.style.backgroundColor = "red";
                d1.style.backgroundColor = "yellow"
            }
        }
    }
    )




    // color acg to num <--remaining
</script>
